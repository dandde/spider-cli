{% extends "base.html" %}

{% block content %}
<div class="controls">
    <form hx-post="/control/start" hx-swap="none" class="crawl-form">
        <div class="input-group">
            <input type="text" name="url" placeholder="https://news.ycombinator.com" class="flawless-input">
            <input type="text" name="config" placeholder="Path to config (optional)" class="flawless-input">
            <button type="submit" class="start-btn">START</button>
        </div>
    </form>
</div>

<div id="results-container">
    <!-- Sites will be prepended here -->
</div>

<div hx-get="/stats" hx-trigger="every 1s" hx-target="#results-container" hx-swap="innerHTML"></div>
{% endblock %}
